{% extends 'base.html' %}
{% load static %}
{% block content %}


<!-- /nav --><!-- Jumbotron -->
<div class="jumbotron jumbotron-fluid overlay">
   <div class="jumbo-heading">
      <!-- section-heading -->
      <div class="section-heading" data-aos="zoom-in">
         <h1>Log In</h1>
      </div>
   </div>
   <!-- /jumbo-heading -->
</div>
<!-- /jumbotron -->
<!-- ==== Page Content ==== -->
<div class="page">
   <div class="container">
      <div  class="col-lg-8 offset-lg-2 text-center">
         <h3>Welcome back, friend</h3>
      </div>
      <div id="signupformbox" class="row">
         <!-- contact-info-->
         <div id="loginformbox" class="contact-info col-lg-5 petbox text-center">
         {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
            <div class="col-8 offset-2">
               <form class="form" id="loginform" method="post" action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="loginflexbox">
                     {{ form.as_table }}
                  </div>
                  <input type="hidden" name="next" value="{{ next }}">
                  <input type="submit" id="submit_btn" class="btn btn-primary" value="login">
               </form>
            </div>
         </div>
         <!-- /col-lg-->
      </div>
      <!-- /row-->
   </div>
   <!-- /container -->
</div>
{% endblock %}
